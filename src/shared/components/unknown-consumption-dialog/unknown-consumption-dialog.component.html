<div class="dialog">
    <h1 class="title" mat-dialog-title>Where do you find your annual electricity usage?</h1>
    <div class="mx-2 content" mat-dialog-content>
        Dead easy that, just log into the online account you have with your energy provider or check your smart meter. If you don't have access to
        either of those, our team will be happy to help you out.
    </div>
    <div class="d-flex align-items-center flex-column mt-4" mat-dialog-actions>
        <button class="button-primary" mat-button (click)="close()">I can get that number in kWh</button>
        <button class="button-secondary mt-3" mat-button (click)="nextStep()">I'll find out later</button>
    </div>
</div>
