<div class="content-screen">
  <div class="header">
    <h2 class="fs-title">What do you pay per unit of electricity?</h2>
    <p>
      If you have a different day and night rate, please enter both.</p>
  </div>

  <div>
    <div class="center-content">
      <div class="card-items">
        <div class="">

          <div class="w-100 border border-primary p-4">
            <p>Do you have a different day and night rate?</p>


            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (change)="dayAndNight = false" [checked]="!dayAndNight"  >
              <label class="form-check-label" for="flexRadioDefault1">
                No, they are the same
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" (change)="dayAndNight = true">
              <label class="form-check-label" for="flexRadioDefault2">
                Yes, my day and night rates are different
              </label>
            </div>

          </div>

          <ng-container *ngIf="!dayAndNight; else different">
            <div class="w-100 mt-3">
              <label>Unit rate in pence</label>
              <input [formControl]="controlDay" class="w-100 form-control" type="number" placeholder="33p" />
            </div>
          </ng-container>

          <ng-template #different>

            <div class="w-100 mt-3">
              <label>Day rate in pence</label>
              <input [formControl]="controlDay" class="w-100 form-control" type="number" placeholder="31p" />
            </div>

            <div class="w-100 mt-3">
              <label>Night rate in pence</label>
              <input [formControl]="controlNight" class="w-100 form-control" type="number" placeholder="8p" />
            </div>
          </ng-template>

          <div class="mt-3">
          <button type="button" class="btn btn-primary" (click)="answerGiven()" type="number" placeholder="UK average is 3,421 kWh" >Ok</button>
        </div>


        </div>
      </div>
    </div>
  </div>
</div>
