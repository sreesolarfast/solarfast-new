<progression-bar-top></progression-bar-top>

<app-need-help></app-need-help>

<div>
    <div class="content-main">
        <div class="install-date">
            <div class="title-bar-heading">
              <!--Back button-->
<a class="btn-black" (click)="backButton()">
    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 25 20">
        <path d="M20 10 L5 10 M10 5 L5 10 10 15" stroke="white" stroke-width="2" fill="none" />
    </svg>
</a>

                <div class="w-100" style="align-content: center">
                    <h1 class="title title-top">Photo Upload</h1>
                    <p class="title">
                        We need pictures of your property to verify your
                        quotation. Please upload all requested.
                    </p>
                </div>
            </div>

            <!--Card-->
            <div class="card">
                <div class="d-flex flex-column w-100">
                    <!-- Header -->
                    <div class="w-100 d-flex align-items-end">
                        <button
                            (click)="confirmButton()"
                            class="btn btn-primary confirm-button"
                            [class.confirm-selection-disabled]="
                                !isConfirmButtonReady()
                            "
                            [disabled]="!isConfirmButtonReady()"
                        >
                            Confirm
                        </button>
                    </div>

                    <!-- Images to upload -->
                    <div class="image-card">
                        <!-- Image grid -->
                        <div class="image-grid d-grid" style="grid-column: 4">
                            <!--
                            <div *ngFor="let item of imageDtos">
                                <ng-component *ngTemplateOutlet="imageCard; context: { $implicit: item }" ></ng-component>
                            </div>
-->

                            <!--temporary-->
                            <ng-component *ngTemplateOutlet="imageCard"></ng-component>
                            <ng-component *ngTemplateOutlet="imageCard"></ng-component>
                            <ng-component *ngTemplateOutlet="imageCard"></ng-component>
                            <ng-component *ngTemplateOutlet="imageCard"></ng-component>
                            <ng-component *ngTemplateOutlet="imageCard"></ng-component>
                        </div>

                        <ng-template #imageCard let-item>
                            <div class="image-item-body">
                                <!--White Box-->
                                <div class="image-item-white bg-white">

                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="125"
                                        height="125"
                                        fill="currentColor"
                                        viewBox="0 0 16 16"
                                    >
                                        <path
                                            d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"
                                        />
                                    </svg>

                                    <p>Drag and drop or <a style="color: blue; cursor: pointer;" (click)="openImageUpload()">browse</a></p>

                                    <div class="image-item-footer">
                                        <p>
                                            Front of your house

                                            {{ item?.imageName }}
                                        </p>
                                    </div>
                                </div>
                                <!--Box Footer-->
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
        <!-- Install-->
    </div>
</div>
