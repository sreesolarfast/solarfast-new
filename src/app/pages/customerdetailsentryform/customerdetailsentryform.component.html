<!--Help-->
<div class="need-help">
  <div class="d-flex align-items-center">
    <div class="help-icon">
      <i class="bi bi-question-circle"></i>
    </div>
    <div class="help-body">
      <h3>Need help?</h3>
      <p>Speak to our team</p>
    </div>
  </div>
</div>
<!--Help Ends-->

<div class="container-fluid justify-content-center">
  <div class="container-fluid py-5">
    <div class="row">
      <div class="container">
        <span><a href="" routerLink="/chooseinstalldate" class="btn btn-primary">back</a></span>
        <h1>Choose Your solar fast syestem</h1>
        <p>Based on the answers you gave, here is your recommended system.</p>
        <div class="row">
          <div class="col-md-6">
            <div class="card container-fluid justify-content-center py-4">
              <!-- form.component.html -->
              <!-- form.component.html -->
              <form [formGroup]="userForm" (ngSubmit)="submitForm()">
                <div class="row pb-3">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
                      <div *ngIf="userForm.get('firstName').invalid && userForm.get('firstName').touched" class="text-danger">
                        First Name is required.
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Surname" formControlName="surname">
                      <div *ngIf="userForm.get('surname').invalid && userForm.get('surname').touched" class="text-danger">
                        Surname is required.
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group pb-3">
                  <input type="email" class="form-control" placeholder="Email" formControlName="email">
                  <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched" class="text-danger">
                    Enter a valid email address.
                  </div>
                </div>
                <div class="form-group pb-3">
                  <input type="tel" class="form-control" placeholder="Phone" formControlName="phone">
                  <div *ngIf="userForm.get('phone').invalid && userForm.get('phone').touched" class="text-danger">
                    Enter a valid phone number.
                  </div>
                </div>
                <div class="form-group pb-3">
                  <input type="text" class="form-control" placeholder="Address Line 1" formControlName="addressLine1">
                </div>
                <div class="form-group pb-3">
                  <input type="text" class="form-control" placeholder="Address Line 2" formControlName="addressLine2">
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group pb-3">
                      <input type="text" class="form-control" placeholder="Town/City" formControlName="city">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group pb-3">
                      <input type="text" class="form-control" placeholder="Postcode" formControlName="postcode">
                    </div>
                  </div>
                </div>


                <div class="form-check pb-3">
                  <input type="checkbox" class="form-check-input" formControlName="subscribe">
                  <label class="form-check-label">I want to stay updated with the latest news, offers, and
                    updates</label>
                </div>
                <button type="submit" class="btn btn-primary ">Submit</button>
              </form>


            </div>
          </div>

          <div class="col-md-6">

          </div>


        </div>
      </div>
    </div>
  </div>
</div>
