<div class="google-map-component">
<google-map
    [zoom]="20"
    [center]="mapCenter"
    [options]="mapOptions"
    width="100%"
    height="100vh"
>
    <map-marker
        #marker="mapMarker"
        [position]="mapCenter"
        [options]="markerOptions"
        (mapClick)="openInfoWindow(marker)"
        (mapDragend)="onMapDragEnd($event)"
    >
    </map-marker>
    <map-info-window>{{ markerInfoContent }}</map-info-window>
</google-map>

<div class="roof-selected" *ngIf="markerInfoContent.length > 0">
    <div class="d-flex justify-content-between">
        <div class="roof-icon">
            <img src="assets/map/map-icon.png" />
        </div>
        <div class="roof-content">
            <h3>Roof selected</h3>
            <p>Is this where you would like panels installed?</p>
        </div> 
        <div class="roof-btn">
            <button (click)="continue()"  class="btn btn-success">Continue</button>
        </div>
    </div>
</div>

<div class="zoom-controls">
    <button class="zoom-in" (click)="zoomIn()">
        <i class="bi bi-plus-lg"></i>
    </button>
    <button class="zoom-out" (click)="zoomOut()">
        <i class="bi bi-dash-lg"></i>
    </button>
</div>
</div>
